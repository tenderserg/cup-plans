<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Plans</title>
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="column">
				<h2 class="column__price">$2</h2>
				<img  class="column__photo" src="img/Cup1.png" alt="cup">
				<div class="description">
					<h3 class="description__name">Bronze</h3>
					<p class="description__some-text">any cup of coffee until $3</p>
				</div>
			</div>
			<div class="column column--resize">
				<h2 class="column__price price--otstup">$3</h2>
				<img  class="column__photo photo--padd" src="img/Cup2.png" alt="cup">
				<div class="description">
					<h3 class="description__name">Gold</h3>
					<p class="description__some-text">any cup of coffee until $5</p>
				</div>
			</div>
			<div class="column">
				<h2 class="column__price">$2.5</h2>
				<img  class="column__photo" src="img/Cup3.png" alt="cup">
				<div class="description">
					<h3 class="description__name">Silver</h3>
					<p class="description__some-text">any cup of coffee until $4</p>
				</div>
			</div>
		</div>
	</div> <!-- /.container -->

</body>
</html>
